[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    bblanchon/ArduinoJson@^6.19.4
    mikalhart/TinyGPSPlus@^1.0.3
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
monitor_speed = 9600
board_build.filesystem = littlefs